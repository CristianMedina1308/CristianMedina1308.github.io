<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login + Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- REGISTRO -->
    <div id="auth-section">
      <h2>Registro</h2>
      <input type="text" id="register-username" placeholder="Usuario">
      <input type="password" id="register-password" placeholder="Contraseña">
      <button onclick="register()">Registrar</button>

      <h2>Iniciar Sesión</h2>
      <input type="text" id="login-username" placeholder="Usuario">
      <input type="password" id="login-password" placeholder="Contraseña">
      <button onclick="login()">Iniciar Sesión</button>
    </div>

    <!-- APP DE TAREAS -->
    <div id="todo-app" style="display:none;">
      <h2>Lista de Tareas</h2>
      <div id="welcome-user"></div>
      <input id="todo-title" type="text" placeholder="Nueva tarea">
      <input id="date-picker" type="date">
      <button onclick="addTodo()">Agregar</button>
      <div id="todo-list"></div>
      <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
    </div>

  </div>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
